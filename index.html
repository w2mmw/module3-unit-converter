<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container">
            <header class = "convert-box">
                <h1 class = "convert-heading">Metric/Imperial Unit Conversion</h1>
                <input type="text" class="convert-text">
                <div class="btn-container">
                    <button class="btn-convert">Convert</button>
                    <button class="btn-change">Imperial</button>
                </div>
            </header>
            <main class = "results-box">
                <div class="box length">
                    <h2 class = "length-caption">Length (Meter/Feet)</h2>
                    <h3 class = "length-text">This is a test for this program!</h3>
                </div>
                <div class="box volume">
                    <h2 class = "volume-caption">Volume (Liters/Gallons)</h2>
                    <h3 class = "volume-text"></h3>
                </div>
                <div class="box mass">
                    <h2 class = "mass-caption">Mass (Kilograms/Pounds)</h2>
                    <h3 class = "mass-text"></h3>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
